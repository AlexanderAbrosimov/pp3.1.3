<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Users</title>
  <style>
    body {
      background-color: #f8f9fa;
    }
    #sidebar {
      height: calc(100vh - 3.5rem);
      flex-direction: column;
      padding: 0px;
    }
    #adminPanel {
      padding-left: 90px;
      padding-top: 20px;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <div class="col-11">
      <b class="navbar-text text-light" href="#" th:text="${principal.getUsername()}">VALUE</b>
      <nobr class="navbar-text text-light">with roles: </nobr>
      <a class="navbar-text text-light" href="#" th:text="${principal.printAuthorities()}">VALUE</a>
    </div>
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href='/logout'>Logout</a>
      </li>
    </ul>
  </div>
</nav>
<nav id="sidebar" class="col-2 nav bg-white float-left">
  <ul id="navbar-side" class="navbar-nav" style="padding-top:20px;">
    <a class="btn text-primary" href="/admin"><div class="float-left" th:if="${#authorization.expression('hasRole(''ADMIN'')')}">Admin</div></a>
    <a class="btn btn-primary text-white" href="/user">
      <div class="float-left">
        User
      </div>
    </a>
  </ul>
  </div>
  </div>
</nav>
</div>
<div id="adminPanel" class="container bg-light sidebar">
  <h1 id="admin">User information-page</h1>
  <div class="card card-default">
    <h4 class="card-header">About user</h4>
    <div class="card-body">
      <table class="table table-striped">
        <thead>
        <tr>
          <th>ID</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Age</th>
          <th>Email</th>
          <th>Role</th>
        </tr>
        </thead>
        <tr>
          <td><span class="align-middle" th:text="${principal.getId()}">VALUE</span></td>
          <td><span class="align-middle" th:text="${principal.getFirstName()}">user</span></td>
          <td><span class="align-middle" th:text="${principal.getLastName()}">user</span></td>
          <td><span class="align-middle" th:text="${principal.getAge()}">user</span></td>
          <td><span class="align-middle" th:text="${principal.getUsername()}">user</span></td>
          <td><span class="align-middle" th:text="${principal.printAuthorities()}">user</span></td>
        </tr>
      </table>
    </div>
  </div>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
