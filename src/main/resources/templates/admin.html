<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <style>

        th {
            font-weight: normal;
            color: #039;
            padding: 10px 15px;
        }
        td {
            color: #669;
            border-top: 1px solid #e8edff;
            padding: 10px 15px;
        }
        tr:nth-child(2n) {
            background: #e8edff;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Password</th>
        <th>Roles</th>
        <th colspan="2">Actions</th>
    </tr>
    <div th:each="user : ${users}">
        <tr>
            <td><p th:text="${user.getId()}">VALUE</p></td>
            <td><p th:text="${user.getUsername()}">user</p></td>
            <td><p th:text="${user.getPassword()}">user</p></td>
            <td><p th:text="${user.getAuthorities()}">user</p></td>
            <td><a th:href="@{/admin/{id}/edit (id=${user.getId()})}" >edit</a></td>
            <td>
                <form th:method="DELETE" th:action="@{/admin/{id}(id=${user.getId()})}">
                    <input type="submit" value="Delete"/>
                </form>
            </td>
        </tr>
    </div>
</table>
<br>
<button type="button" onclick="window.location.href = '/admin/new';">Create new user</button>

<button type="button" onclick="window.location.href = '/user';">My info</button>
<br>
<br>
<button type="button" onclick="window.location.href = '/logout';">Logout</button>
<br>
<br>

</body>
</html>
