<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div th:fragment="userInfo">
  <h2>User information page</h2>
  <div class="container">
    <div class="col-12">
      <h4 class="card-header">About user</h4>
    </div>
    <div class="col-12">
      <div class="p-3 mb-2 bg-white text-dark">
        <table class="table table-hover" >
          <tr>
            <th scope="col">ID</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Age</th>
            <th scope="col">Email</th>
            <th scope="col">Role</th>
          </tr>
          <tr>
            <th scope="row" th:utext="${principal.getId()}">ID</th>
            <td th:utext="${principal.getFirstName()}">First name</td>
            <td th:utext="${principal.getLastName()}">Last name</td>
            <td th:utext="${principal.getAge()}">Age</td>
            <td th:text="${principal.getEmail()}">Value</td>
            <td th:text="${principal.printAuthorities()}">Value</td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
</body>
</html>
