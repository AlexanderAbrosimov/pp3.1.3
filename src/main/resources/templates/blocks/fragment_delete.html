<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="deleteModal" >
    <div class="modal" id="deleteModal" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog ">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteModalLabel">Edit user</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">
                            x
                        </span>
                    </button>
                </div>
                <div class="modal-body">
                    <form class="deleteForm">
                        <div class="row">
                            <div class="col-3">
                            </div>
                            <div class="col-6">
                                <div class="form-group text-center">
                                    <label for="deleteId" class="font-weight-bold">
                                        ID
                                    </label>
                                    <input type="text" class="form-control" id="deleteId" name="id" readonly/>
                                </div>
                                <div class="form-group text-center">
                                    <label for="deleteFirstName" class="font-weight-bold">
                                        Name
                                    </label>
                                    <input type="text" class="form-control" id="deleteFirstName" name="firstName" readonly/>
                                </div>
                                <div class="form-group text-center">
                                    <label for="deleteLastName" class="font-weight-bold">
                                        LastName
                                    </label>
                                    <input type="text" class="form-control" id="deleteLastName" name="lastName" readonly/>
                                </div>
                                <div class="form-group text-center">
                                    <label for="deleteAge" class="font-weight-bold">
                                        Age
                                    </label>
                                    <input type="number" class="form-control" id="deleteAge" name="age" readonly/>
                                </div>
                                <div class="form-group text-center">
                                    <label for="deleteEmail" class="font-weight-bold">
                                        Email
                                    </label>
                                    <input type="text" class="form-control" id="deleteEmail" name="email" readonly/>
                                </div>
                                <div class="form-group text-center">
                                    <label for="deletePassword" class="font-weight-bold">
                                        Password
                                    </label>
                                    <input type="text" class="form-control" id="deletePassword" name="password" readonly/>
                                </div>
                                <div class="form-group text-center">
                                    <label for="deleteRole"><p class="font-weight-bold">Role</p>
                                    </label>
                                    <select id="deleteRole" name="role" class="form-control" multiple size="2"
                                            th:name="checkbox_roles" readonly>
                                        <option th:each="role : ${roles}"
                                                th:value="${role.getRole()}"
                                                th:utext="${role.getRole()}"></option>
                                    </select>
                                </div>
                            </div>

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close
                            </button>
                            <input type="button" class="btn btn-danger delBTN" data-dismiss="modal"value="Delete"/>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>
</body>
</html>
